name: cms-ars3.1-iis-server-baseline
title: cms-ars3.1-iis-server-baseline
maintainer: CMS InSpec Dev team
copyright: 
copyright_email: 
license: Apache-2.0
summary: "CMS ARS3.1 Overlay against IIS Server DISA STIG InSpec Profile"
version: 0.1.0

depends:
- name: iis-server-baseline
  git: https://github.com/mitre/iis-server-baseline.git
  branch: master
  
attributes:
  - name: is_proxy
    description: 'Set to true if this system is running as a proxy server'
    default: false

  - name: log_fileds
    description: 'List of fields to be included in Web Server Logging Configuration'
    type: array
    default: ['Date', 'Time', 'ClientIP', 'UserName', 'Method', 'UriQuery', 'HttpStatus', 'Referer']

  - name: minimal_local_users
    description: 'Minimum number of users required for server to operate'
    type: array
    default: ['Administrator', 'Guest', 'inspec']

  - name: log_directory
    description: 'IIS site log directory'
    type: string
    default: 'C:\inetpub\logs\LogFiles'

  - name: file_system_object_component_required
    description: 'Set to true if the file system object component is required for operations'
    default: false